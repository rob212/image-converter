<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PNG to JPG Converter – Free & Fast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    canvas {
      display: none;
    }
    button {
      background: #0078d4;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005ea1;
    }
    .preview {
      margin-top: 1.5rem;
      max-width: 100%;
    }
    .notice {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PNG to JPG Converter</h1>
  <p>Convert PNG images to JPG in seconds. 100% free, no uploads, no sign-up.</p>
  
  <input type="file" id="upload" accept="image/png" />
  <br />
  <button id="convertBtn" disabled>Convert to JPG</button>
  <br />
  <a id="downloadLink" style="display:none;" download="converted.jpg">Download JPG</a>
  
  <canvas id="canvas"></canvas>
  <div class="notice">⚡ All processing happens in your browser – your images are never uploaded.</div>

  <script>
    const upload = document.getElementById('upload');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = e => {
          image.onload = () => {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);
            convertBtn.disabled = false;
          };
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a PNG file.');
      }
    });

    convertBtn.addEventListener('click', () => {
      const jpgData = canvas.toDataURL('image/jpeg', 0.9); // 0.9 = quality
      downloadLink.href = jpgData;
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = 'Download JPG';
    });
  </script>
</body>
</html>
